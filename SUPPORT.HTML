    <style>
        /* الأساسيات */
        .faq-banner {
            margin-bottom: 50px; /* هامش أسفل البانر */
        }

        .footer {
            margin-top: 10px; /* هامش فوق الفوتر */
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video-box {
            width: 32%; /* تخصيص 32% لكل فيديو ليظهر 3 فيديوهات في الصف الواحد */
            margin-bottom: 20px;
        }

        /* استجابة للشاشات الأصغر */
        @media (max-width: 768px) {
            .video-box {
                width: 100%; /* كل فيديو يأخذ عرض الشاشة كامل */
            }
        }

        /* تنسيقات CSS لنموذج الشكاوى والاستفسارات */
        form {
            margin-top: 20px; /* هامش أعلى النموذج */
            max-width: 600px; /* تحديد عرض النموذج */
            margin: 0 auto; /* توسيط النموذج في الصفحة */
            background-color: #cfd8ff; /* لون خلفية النموذج */
            padding: 20px; /* هامش داخلي للنموذج */
            border-radius: 10px; /* تقريب زوايا النموذج */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* إضافة ظل للنموذج */
        }

        label {
            display: block; /* عرض العناصر كتلة */
            margin-bottom: 10px; /* هامش أسفل العنصر */
            color: #555; /* لون النص */
        }

        input[type="text"],
        textarea {
            width: 100%; /* عرض الحقل بالكامل */
            padding: 10px; /* هامش داخلي للحقول */
            margin-bottom: 20px; /* هامش أسفل الحقول */
            border: 1px solid #ccc; /* حدود الحقول */
            border-radius: 5px; /* تقريب زوايا الحقول */
            box-sizing: border-box; /* تحديد نموذج الصندوق */
        }

        textarea {
            height: 150px; /* ارتفاع النصوص المتعددة الأسطر */
        }

        input[type="submit"] {
            background-color: #4CAF50; /* لون خلفية زر الإرسال */
            color: white; /* لون النص */
            padding: 15px 20px; /* هامش داخلي للزر */
            border: none; /* إزالة الحدود */
            border-radius: 5px; /* تقريب زوايا الزر */
            cursor: pointer; /* تغيير المؤشر لليد */
            font-size: 16px; /* حجم النص */
            transition: background-color 0.3s; /* تأثير تغيير لون الخلفية */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* لون الخلفية عند التحويم */
        }
        body {
            padding-top: 120px; /* Adjust this value to the actual height of your header */
        }

        header#header {
            position: fixed;
            width: 100%;
            z-index: 1000; /* Ensure the header is above all other elements */
            top: 0;
            left: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto; /* Centering the container */
            padding: 15px;
        }
    </style>
